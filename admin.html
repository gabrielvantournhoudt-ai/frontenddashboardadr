<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Análises do Dia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0F0F0F 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: var(--font-family-base);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00D4FF 0%, #0099CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-header p {
            color: var(--color-neutral);
            font-size: 1.1rem;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .admin-section {
            background: var(--color-analysis-bg);
            border: 1px solid var(--color-analysis-border);
            border-radius: var(--radius-lg);
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .admin-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--color-white);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--color-analysis-bg);
            border: 1px solid var(--color-analysis-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--color-white);
        }

        .stat-label {
            color: var(--color-neutral);
            font-size: 0.875rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--color-teal-400);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--duration-fast);
        }

        .back-link:hover {
            color: var(--color-teal-300);
            text-decoration: underline;
        }

        .cards-list {
            margin-top: 20px;
        }

        .card-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-base);
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all var(--duration-fast);
        }

        .card-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .card-info h3 {
            margin: 0 0 4px 0;
            font-size: 1rem;
            color: var(--color-white);
            font-weight: var(--font-weight-medium);
        }

        .card-info p {
            margin: 0;
            font-size: 0.875rem;
            color: var(--color-neutral);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .btn-danger {
            background: var(--color-bearish);
            color: var(--color-white);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="dashboard.html" class="back-link">← Voltar ao Dashboard</a>
        
        <div class="admin-header">
            <h1>Painel Administrativo</h1>
            <p>Gerencie os cards de análise do dia</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCards">0</div>
                <div class="stat-label">Total de Cards</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayCards">0</div>
                <div class="stat-label">Cards Hoje</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">--</div>
                <div class="stat-label">Última Atualização</div>
            </div>
        </div>

        <div class="admin-grid">
            <div class="admin-section">
                <h2>Criar Novo Card</h2>
                <form id="newCardForm">
                    <div class="form-group">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-input" id="cardTitle" required placeholder="Título da análise">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Categoria</label>
                        <select class="form-select" id="cardCategory" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Mercado">Mercado</option>
                            <option value="ADRs">ADRs</option>
                            <option value="Commodities">Commodities</option>
                            <option value="Indicadores">Indicadores</option>
                            <option value="Análise Técnica">Análise Técnica</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Conteúdo da Análise</label>
                        <textarea class="form-textarea" id="cardContent" required 
                                  placeholder="Digite aqui sua análise...&#10;&#10;• Ponto importante&#10;• Outro ponto&#10;&#10;Use quebras de linha para separar parágrafos."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Autor</label>
                        <input type="text" class="form-input" id="cardAuthor" required placeholder="Seu nome">
                    </div>
                    
                    <button type="submit" class="btn btn--primary">Criar Card</button>
                </form>
            </div>

            <div class="admin-section">
                <h2>Cards Existentes</h2>
                <div class="cards-list" id="cardsList">
                    <p style="color: var(--color-neutral); text-align: center; padding: 20px;">
                        Carregando cards...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.cards = [];
                this.init();
            }

            init() {
                this.loadCards();
                this.bindEvents();
                this.updateStats();
            }

            loadCards() {
                try {
                    const saved = localStorage.getItem('analysis_cards');
                    this.cards = saved ? JSON.parse(saved) : [];
                    this.renderCards();
                } catch (error) {
                    console.error('Erro ao carregar cards:', error);
                    this.showMessage('Erro ao carregar cards', 'error');
                }
            }

            saveCards() {
                try {
                    localStorage.setItem('analysis_cards', JSON.stringify(this.cards));
                    this.showMessage('Cards salvos com sucesso!', 'success');
                } catch (error) {
                    console.error('Erro ao salvar cards:', error);
                    this.showMessage('Erro ao salvar cards', 'error');
                }
            }

            bindEvents() {
                const form = document.getElementById('newCardForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createCard();
                });
            }

            createCard() {
                const title = document.getElementById('cardTitle').value.trim();
                const category = document.getElementById('cardCategory').value;
                const content = document.getElementById('cardContent').value.trim();
                const author = document.getElementById('cardAuthor').value.trim();

                if (!title || !category || !content || !author) {
                    this.showMessage('Preencha todos os campos', 'error');
                    return;
                }

                if (title.length < 3) {
                    this.showMessage('Título deve ter pelo menos 3 caracteres', 'error');
                    return;
                }

                if (content.length < 10) {
                    this.showMessage('Conteúdo deve ter pelo menos 10 caracteres', 'error');
                    return;
                }

                const newCard = {
                    id: this.generateId(),
                    title,
                    category,
                    content,
                    author,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.cards.push(newCard);
                this.saveCards();
                this.loadCards(); // Recarregar para atualizar a lista
                this.updateStats();

                // Limpar formulário
                document.getElementById('newCardForm').reset();
                
                this.showMessage('Card criado com sucesso!', 'success');
            }

            renderCards() {
                const container = document.getElementById('cardsList');
                
                if (this.cards.length === 0) {
                    container.innerHTML = `
                        <p style="color: var(--color-neutral); text-align: center; padding: 20px;">
                            Nenhum card encontrado
                        </p>
                    `;
                    return;
                }

                container.innerHTML = '';

                this.cards
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .forEach(card => {
                        const cardElement = this.createCardElement(card);
                        container.appendChild(cardElement);
                    });
            }

            createCardElement(card) {
                const div = document.createElement('div');
                div.className = 'card-item';
                
                const formattedDate = new Date(card.createdAt).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                div.innerHTML = `
                    <div class="card-info">
                        <h3>${this.escapeHtml(card.title)}</h3>
                        <p><strong>${this.escapeHtml(card.category)}</strong> • Por ${this.escapeHtml(card.author)} • ${formattedDate}</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn--secondary btn-small" onclick="adminPanel.editCard('${card.id}')">
                            Editar
                        </button>
                        <button class="btn btn-danger btn-small" onclick="adminPanel.deleteCard('${card.id}')">
                            Excluir
                        </button>
                    </div>
                `;

                return div;
            }

            editCard(cardId) {
                const card = this.cards.find(c => c.id === cardId);
                if (!card) return;

                // Preencher formulário com dados do card
                document.getElementById('cardTitle').value = card.title;
                document.getElementById('cardCategory').value = card.category;
                document.getElementById('cardContent').value = card.content;
                document.getElementById('cardAuthor').value = card.author;

                // Scroll para o formulário
                document.querySelector('.admin-section').scrollIntoView({ 
                    behavior: 'smooth' 
                });

                this.showMessage('Card carregado para edição. Modifique e clique em "Criar Card" para salvar as alterações.', 'info');
            }

            deleteCard(cardId) {
                if (!confirm('Tem certeza que deseja excluir este card?')) {
                    return;
                }

                this.cards = this.cards.filter(c => c.id !== cardId);
                this.saveCards();
                this.loadCards();
                this.updateStats();
                this.showMessage('Card excluído com sucesso!', 'success');
            }

            updateStats() {
                document.getElementById('totalCards').textContent = this.cards.length;
                
                const today = new Date().toDateString();
                const todayCards = this.cards.filter(card => 
                    new Date(card.createdAt).toDateString() === today
                ).length;
                document.getElementById('todayCards').textContent = todayCards;

                const lastUpdate = this.cards.length > 0 
                    ? new Date(Math.max(...this.cards.map(c => new Date(c.updatedAt)))).toLocaleString('pt-BR')
                    : '--';
                document.getElementById('lastUpdate').textContent = lastUpdate;
            }

            generateId() {
                return 'card_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showMessage(message, type = 'info') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 12px 16px;
                    border-radius: 8px;
                    color: white;
                    font-size: 14px;
                    font-weight: 500;
                    z-index: 1001;
                    background: ${type === 'success' ? 'var(--color-bullish)' : type === 'error' ? 'var(--color-bearish)' : 'var(--color-teal-500)'};
                    animation: slideIn 0.3s ease;
                    max-width: 300px;
                `;
                notification.innerHTML = `
                    ${message}
                    <button onclick="this.parentElement.remove()" style="background:none;border:none;color:white;margin-left:12px;cursor:pointer;">×</button>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }
        }

        // Inicializar painel administrativo
        const adminPanel = new AdminPanel();
        window.adminPanel = adminPanel; // Tornar disponível globalmente
    </script>
</body>
</html>
